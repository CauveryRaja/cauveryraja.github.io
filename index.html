<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauvery Raja S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <main>
        <section class="landing">
            <!-- Background - Sparking clusters & shooting stars -->
            <div class="clusters">
                <div class="star-cluster-white-small"></div>
                <div class="star-cluster-white-medium"></div>
                <div class="star-cluster-white-large"></div>
                <div class="star-cluster-red"></div>
                <div class="star-cluster-blue"></div>
                <div class="star-cluster-purple"></div>
            </div>
            <div class="shooting-stars">
                <div class="shooting-star-white"></div>
                <div class="shooting-star-blue"></div>
                <div class="shooting-star-purple"></div>
                <!-- <div class="shooting-star-test"></div> -->
            </div>

            <!-- Content - Greeting and links -->
            <div class="container">
                <svg class="svg-text" width="375" height="100">
                    <text x="10" y="50" dx="30" dy="20">
                        Hi, I'm Raja
                    </text>
                </svg>
                <svg class="svg-smiley" width="100" height="100">
                    <g class="smiley">
                        <!-- <circle cx="50" cy="50" r="35" stroke-width="2" style="fill: none;"/> -->
                        <g class="eyes">
                            <path d="M 34 35 Q 38 33 41 35" stroke-width="1" fill="transparent"/>
                            <ellipse cx="38" cy="43" rx="4" ry="4" fill="rgb(226, 226, 226)"/>
                            
                            <path d="M 57 35 Q 61 33 64 35" stroke-width="1" fill="transparent" id="right-brow"/>
                            <ellipse cx="60" cy="43" rx="4" ry="4" fill="rgb(226, 226, 226)" id="right-eye"/>
                        </g>
                        <path id="smile" d="M 38 62 C 43 67, 53 67, 62 62" stroke-width="2" fill="transparent"/>
                    </g>
                </svg>
                <!-- <div class="bio">
                    Artist | Frontend Engineer | Designer
                </div> -->
                <div class="bio-new">
                    <div class="bio-item">
                        <div class="bar"></div>
                        <p class="role">Artist</p>
                    </div>
                    <span class="divider-1"></span>
                    <div class="bio-item">
                        <div class="bar"></div>
                        <p class="role">Frontend Engineer</p>
                    </div>
                    <span class="divider-2"></span>
                    <div class="bio-item">
                        <div class="bar"></div>
                        <p class="role">Designer</p>
                    </div>
                </div>
                <div class="navigation-links">
                    <a class="fa fa-codepen" target="_blank" href="https://codepen.io/cauveryraja"></a>
                    <a class="fa fa-github" target="_blank" href="https://github.com/CauveryRaja"></a>
                    <a class="fa fa-linkedin" target="_blank" href="https://www.linkedin.com/in/cauvery-raja-s/"></a>
                    <!-- <a class="fa fa-medium" target="_blank" href="https://medium.com/@cauveryraja25"></a> -->
                </div>
            </div>
        </section>
    </main>



    <script src="./js/index.js"></script>
</body>
</html>
